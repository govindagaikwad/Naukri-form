            </mat-form-field>
        </div>

        <div class="col-md-6">

        <div class="col-md-6">
                <mat-form-field class="w-100">
                        <input matInput  type="password"  required placeholder="Password" name="password" [(ngModel)]="password" [formControl]="passwordFormControl">

                </div>

        <div class="col-md-6">
